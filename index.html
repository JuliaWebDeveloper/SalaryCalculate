<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
      <h1>Salary Calculator</h1>
      <form>
        <p>Salary Amount</p>
        <div class="info">
            <span>$
                <input type="text" id="salary" placeholder="Salary">
            </span>
            <p class="item">per</p>
            <select id="time">
                <option selected>Hour</option>
                <option>Day</option>
                <option>Week</option>
                <option>Mounth</option>
                <option>Quarter</option>
                <option>Year</option>
            </select>
        </div>
        <div class="infoTwo">
            <div>
                <p>Hours per Week</p>
                <input type="text" id="hoursPerWeek" placeholder="40">
                <p>Days per Week</p>
                <input type="text" id="daysPerWeek" placeholder="5">
            </div>
            <button class="btn">Calculate
                <br>
                <img src="assets/icon.png" alt="Calculate" width="40px"></button>
        </div>
      </form>
      <div id="resalt">
            <table>
                <p class="result">Result</p>
                <tr>
                    <td>Hourly:</td>
                    <td id="hour"></td>
                </tr>
                <tr>
                    <td>Daily:</td>
                    <td id="day"></td>
                </tr>
                <tr>
                    <td>Weekly:</td>
                    <td id="week"></td>
                </tr>
                <tr>
                    <td>Monthly:</td>
                    <td id="mounth"></td>
                </tr>
                <tr>
                    <td>Quarterly:</td>
                    <td id="qurter"></td>
                </tr>
                <tr>
                    <td>Annual:</td>
                    <td id="year"></td>
                </tr>
            </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
